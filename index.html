<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Cliques</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00ffcc">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Renda Extra">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Dashboard de Cliques</h1>
  </header>

  <main>
    <!-- Adicionar site -->
    <section class="add-site">
      <h2>Adicionar Novo Site</h2>
      <input type="text" id="siteName" placeholder="Nome do site">
      <input type="text" id="siteUrl" placeholder="URL do site">
      <button onclick="addSite()">➕ Adicionar Site</button>
      <div id="addError" class="error"></div>
    </section>

    <!-- Sites cadastrados -->
    <section class="sites">
      <h2>Sites Cadastrados</h2>
      <div class="loader" id="loader">⏳ Carregando sites...</div>
      <div id="sitesList"></div>
      <div id="listError" class="error"></div>
    </section>
  </main>

  <!-- Notificações de cliques -->
  <div id="notification-container"></div>

  <!-- JS externo -->
  <script src="script.js"></script>
</body>
</html>
